name: Continuous Deployment (CodeDeploy - AWS)

on:
  push:
    branches: ["main"]

jobs:

  build-and-push:

    name: Build and Push to Docker Hub
    runs-on: ubuntu-22.04

    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ticketing-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ticketing-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:

    name: Deploy to EC2 via CodeDeploy
    needs: build-and-push
    runs-on: ubuntu-22.04
  
    steps:

      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # Note: Application Name and Deployment Group Name should match Terraform outputs.
      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name tf-ticketing-prod-app \
            --deployment-group-name tf-ticketing-prod-dg \
            --github-location repository=${{ github.repository }},commitId=${{ github.sha }} \
            --description "Deploying commit ${{ github.sha }} via GitHub Actions"
